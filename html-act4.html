<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Please fill this survey form</h1>
    <p>
        <form action="#" method="#">
            <label for="First Nmae">First Name:</label>
            <input type="text" name="First Name" id="Fairst Name" required>

            <label for="MI">MI</label>
            <input type="text" name="MI" id="MI" required>

            <label for="Last Name">Last name:</label>
            <input type="text" name="Last Name" id="Last Name" required>
            
            <br>
            <label for="City">City:</label>
            <input type="text" name="City" id="City" required>

            <label for="State">State:</label>
            <input type="text" name="State" id="State">

            <label for="Zip Code">Zip Code</label>
            <input type="number" name="Zip Cade" id="Zip Code" min="0" required>
            <br>
            
            <label for="year">Choose a Sporte:</label>
            <br>
            <input type="checkbox" name="sport" id="Basaball" value="Basaball">
            <label for="Baseball">Basaball</label>

            <input type="checkbox" name="Football" id="Football">
            <label for="Football">Football</label>

            <input type="checkbox" name="Hockey" id="Hockey">
            <label for="Hockey">Hockey</label>

            <br>
            <label for="year">Choose a Year:</label>
             
            <br>
            <input type="radio" name="Freshman" id="Freshman" required>
            <label for="Freshman">Freshman</label>

            <input type="radio" name="Sophomore" id="Sophomore" required>
            <label for="Sophomore">Sophomore</label>

            <input type="radio" name="Junior" id="Junior" required>
            <label for="Junior">Junior</label>

            <input type="radio" name="Senior" id="Senior" required>
            <label for="Senior">Senior</label>

            <br>
            <label for="food">Choose your favorite food:</label>
            <br>
            <select name="food" id="food" multiple required>
                <option value="Chips">Chips</option>
                <option value="Pizza">Pizza</option>
                <option value="Nachos">Nachos</option>
            </select>

            <br>
            <textarea name="comments" id="comments" placeholder="Please let us know your comments" cols="30" rows="10"></textarea>

            <br>
            <button type="submit" name="submit">send it</button>
            <button type="reset" name="reset">clear it</button>
            


        
        </form>
    </p>
</body>
</html>
